<div>
  <form class="form-horizontal" name="asChangePhotoForm" #asChangePhotoForm='ngForm'>

    <div class="form-group" style="padding-bottom:15px">

      <input name="txtFile" (change)="onFileSelected($event)" placeholder="select file" type="file" id="txtFile" />

      <div *ngIf="showErrMsg">
        <span class="help-bpx" style="color:red;">{{this.errorMsg}}</span>
      </div>
    </div>

    <div style="padding-bottom:80px">
      <button type="submit" (click)="onUpload()" [disabled]="isSaving" class="btn btn-primary btn-md">
        <i *ngIf="isSaving" class='fa fa-spinner fa-spin'></i>
        {{(isSaving==true) ? "Uploading..." : "Upload Photo"}}</button>
    </div>

  </form>
</div>
